[params]

  colortheme = "classic" # dark, light, white, or classic
  rss = false # generate rss feed. default value is false
  googleAnalyticsAsync = true # use asynchronous tracking. Synchronous tracking by default
  showAllPostsArchive = false # default
  tocInLine = true

  # Home page settings
  description = "This is my experimental projet - personal blog, powered by Hugo static site engine posted on GiHub pages. The main content on this site is blog posts, with no specific topic or periodicity. If you still find it interesting to become on this site - you are welcome to my hut. Since websites are viewed far more often than they are edited, Hugo is designed to provide an optimal viewing experience for your website’s end users and an ideal writing experience for website authors."
  mainSection = "post" # your main section
  showAllPostsOnHomePage = false # default
  postsOnHomePage = 5 # this option will be ignored if showAllPostsOnHomePage is set to true
  tagsOverview = false # show tags overview by default.
  showProjectsList = true # show projects list by default (if projects data file exists).
  projectsUrl = "https://github.com/gohugoio" # title link for projects list

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "02-01-2006" # default

  # Post page settings
  show_updated = true # default
  showReadTime = true # default

  [params.comments]
    enabled = false # default
    engine = "disqus" # more supported engines will be added.

  # the value of name should be an valid font awesome icon name (brands type)
  # https://fontawesome.com/icons?d=gallery&s=brands
  [[params.social]]
    name = "GitHub"
    link = "https://github.com/KovalAlexey"
  [[params.social]]
    name = "Instagram"
    link = "https://www.instagram.com/gradiviro/"
  [[params.social]]
    name = "Twitter"
    link = "https://twitter.com/kovalalexey?lang=en"
  [[params.social]]
    name = "email"
